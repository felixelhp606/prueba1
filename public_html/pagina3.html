    <body>
        <h1>Estructura de HTML</h1>
        <table border="1">
            <caption>Estrucutra de una tabla de 2 Columnas y 3 Filas</caption>
             <colgroup>
                 <col span="1" style="background-color:greenyellow">
                 <col style="background-color:yellow"> 
            </colgroup>
            <thead>
                <tr style="background-color:orange">
                <th>Columna 1</th>
                <th>Columna 2</th>
            </tr>
            </thead>
            <tr>
                <td>Fila 1 Columna 1</td>
                <td>Fila 1 Columna 2</td>
            </tr>
            <tr>
                <td>Fila 2 Columna 1</td>
                <td>Fila 2 Columna 2</td>
            </tr>
            <tr>
                <td colspan="2">Fila Ancha</td>
            </tr>
        </table>
